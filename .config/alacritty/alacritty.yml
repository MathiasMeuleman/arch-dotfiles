# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
env:
  TERM: xterm-256color

window:
  padding:
    x: 15
    y: 15

  decorations: None

font:
  normal:
    family: Liga SF Mono Nerd Font
    style: Light

  # Bold font face
  bold:
    family: Liga SF Mono Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Liga SF Mono Nerd Font
    style: Italic
  # Font size
  # size: 10.0
mouse:
  hide_when_typing: true

